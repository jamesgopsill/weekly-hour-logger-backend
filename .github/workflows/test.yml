name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setting up Go Environment
        uses: actions/setup-go@v3
        with:
          go-version: '^1.19.0'
      - name: Print Go Version
        run: go version
      - name: Run Tests
        run: go test